server {
  listen       168;
  server_name  _;

  # Root points to Vite build output copied into the image
  root /usr/share/nginx/html;
  index index.html;

  # Gzip for typical static assets
  gzip on;
  gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss image/svg+xml;
  gzip_min_length 1024;

  # Proxy /api to backend
  location /api/ {
    proxy_pass http://kiwi-tools:9005/api/;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
  }

  # Proxy /uploads to backend
  location /uploads/ {
    proxy_pass http://kiwi-tools:9005/uploads/;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
  }

  # Cache busting is handled by hashed filenames; allow long cache for assets
  location ~* \.(?:css|js|mjs|json|png|jpe?g|gif|svg|ico|woff2?)$ {
    try_files $uri =404;
    expires 30d;
    add_header Cache-Control "public, immutable";
  }

  # SPA fallback for all other routes
  location / {
    try_files $uri $uri/ /index.html;
  }
}

server {
  listen       168;
  server_name  _;

  # Root points to Vite build output copied into the image
  root /usr/share/nginx/html;
  index index.html;

  # Gzip for typical static assets
  gzip on;
  gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss image/svg+xml;
  gzip_min_length 1024;

  # Proxy /api to backend
  location /rangi_windows/api/ {
    proxy_pass http://192.168.1.199:9005/rangi_windows/api/;

    # Emulate dev proxy changeOrigin: present upstream host/origin to backend
    proxy_set_header Host $proxy_host;            # was $host
    proxy_set_header Origin $scheme://$proxy_host;
    proxy_set_header X-Forwarded-Host $host;      # keep original

    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_http_version 1.1;
    proxy_set_header Connection "";
    proxy_redirect off;
  }

  # Proxy simple one-time passcode verification to Auth service
  location /oauth/one-time/verify-code {
    proxy_pass http://172.31.43.62:9991/auth/oauth/one-time/verify-code;

    # Forward important headers (align with API proxy)
    proxy_set_header Host $proxy_host;
    proxy_set_header Origin $scheme://$proxy_host;
    proxy_set_header X-Forwarded-Host $host;

    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_http_version 1.1;
    proxy_set_header Connection "";
    proxy_redirect off;
  }

  # Cache busting is handled by hashed filenames; allow long cache for assets
  location ~* \.(?:css|js|mjs|json|png|jpe?g|gif|svg|ico|woff2?)$ {
    try_files $uri =404;
    expires 30d;
    add_header Cache-Control "public, immutable";
  }

  # SPA fallback for all other routes
  location / {
    try_files $uri $uri/ /index.html;
  }
}
